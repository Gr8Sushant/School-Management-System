<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-3 py-5">Teacher Registration</h1>
    <form class="row g-3" action="#" method="POST" novalidate>
        {% csrf_token %}
        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="email" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
            </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter Password">
            </div>
            <div id="passwordHelpBlock" class="form-text">
            Enter same password as before, for verification.
            </div>
        <div class="col-md-6">
            <label for="name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="fname" placeholder="First Name">
        </div>
        <div class="col-md-6">
            <label for="name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lname" placeholder="Last Name">
            </div>
        <div class="col-md-6">
            <label for="inputAddress" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Current Address">
        </div>
        <div class="col-md-6">
            <label for="email" class="form-label">Institution email</label>
            <input type="email" class="form-control" id="email" placeholder="Institution email">
        </div>
        <div class="col-md-6">
            <label for="phone" class="form-label">Phone</label>
            <input type="number" class="form-control" id="phone" placeholder="Phone number">
        </div>
        <div class="col-md-3 py-3">
            <button style = "margin-bottom: 50px;" type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
