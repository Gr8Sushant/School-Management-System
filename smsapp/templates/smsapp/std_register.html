{% extends 'smsapp/base.html' %}

{% block content %}

    
    <body class="container">
        <h1 class="display-3 py-5">Student Registration</h1>
        <form class="row g-3" action="{% url 'register' %}" method="POST" novalidate>
            {% csrf_token %}
            <div class="col-md-6">
              <label for="username" class="form-label">Username</label>
              <input type="email" class="form-control" id="username" placeholder="Student Username">
            </div>
            <div class="col-md-6">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div id="passwordHelpBlock" class="form-text">
                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
              </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Re-enter Password">
              </div>
              <div id="passwordHelpBlock" class="form-text">
                Enter same password as before, for verification.
              </div>
            <div class="col-md-6">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="First Name">
            </div>
            <div class="col-md-6">
                <label for="name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last Name">
              </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="address" placeholder="Current Address">
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label">Student email</label>
              <input type="email" class="form-control" id="email" placeholder="School email">
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone</label>
                <input type="number" class="form-control" id="phone" placeholder="Phone number">
              </div>
              <div class="col-md-6">
                <label for="name" class="form-label">Parents Name</label>
                <input type="text" class="form-control" id="pname" placeholder="Your parent's name">
              </div>
              <div class="col-md-3 py-3">
                <button style = "margin-bottom: 50px;" type="submit" class="btn btn-success">Submit</button>
              </div>
          </form>

    </body>


  {% endblock %}
